<!doctype html>
<html ng-app="TwitchAPIDemo">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="js/twitch.js"></script>
    <script src="js/smart-table.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div ng-controller="TwitchAPIDemoCntrlr as twitchCntrl">
    <div class="panel panel-primary">
        <div class="panel-heading">Twitch Channels</div>
        <div class="panel-body">
            <uib-tabset active="active">
                <uib-tab index="$index + 1" ng-repeat="tab in twitchCntrl.tabs" heading="{{tab.title}}" select="twitchCntrl.alertMe(tab.title)">
                    <table st-table="rowCollection" class="table table-striped">
                        <thead>
                        <tr>
                            <th>Stream details</th>
                            <th>Links</th>
                            <th>data</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>{{twitchCntrl.response.stream}}</td>
                            <td>{{twitchCntrl.response._links.self}}</td>
                            <td>{{twitchCntrl.response}}</td>
                        </tr>
                        </tbody>
                    </table>




                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
</body>
