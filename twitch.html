<!doctype html>
<html ng-app="TwitchAPIDemo">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="js/twitch.js"></script>
    <script src="js/smart-table.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div ng-controller="TwitchAPIDemoCntrlr as twitchCntrl">
    <div class="panel panel-primary">
        <div class="panel-heading">Twitch Channels</div>
        <div class="panel-body">
            <uib-tabset active="active">
                <uib-tab index="$index + 1" ng-repeat="tab in twitchCntrl.tabs" heading="{{tab.title}}"
                         select="twitchCntrl.alertMe(tab.title)">
                    <div class="nav-center">
                        <table st-table="rowCollection" class="table table-striped">
                            <thead>
                            <tr>
                                <th st-ratio="10">Display Name</th>
                                <th st-ratio="10">Logo</th>
                                <th st-ratio="30">Bio</th>
                                <th st-ratio="10">Status</th>
                                <th st-ratio="20">Link</th>
                                <!--<th st-ratio="20" >data</th>-->

                            </thead>
                            <tbody>

                            <td st-ratio="10">{{twitchCntrl.response.display_name}}</td>
                            <td st-ratio="10"><img ng-src="{{twitchCntrl.response.logo}}" border=\"0\" width=\"5\">"
                            </td>
                            <td st-ratio="30">{{twitchCntrl.response.bio}}</td>
                            <td st-ratio="20">{{twitchCntrl.response.stream}}</td>
                            <td st-ratio="20">{{twitchCntrl.response.link}}</td>
                            <!--<td st-ratio="20">{{twitchCntrl.response}}</td>-->
                            </tr>
                            </tbody>
                        </table>
                </uib-tab>
            </uib-tabset>
        </div>

    </div>
</div>
</body>
